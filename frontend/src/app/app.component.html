<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <p>Some text.</p>

  <form [formGroup]="djangoForm"
        class="form-horizontal"
        (ngSubmit)="formSubmit()"
        *ngIf="formReceived">


    <div *ngFor="let fieldItem of receivedForm; let fieldIndex=index">

      <div class="form-group">
        <div class="row">

          <div class="col-sm-2 text-right">
            <label [for]="fieldItem"
                    class="control-label">
                    {{ fieldItem }}:
            </label>
          </div>

          <div class="col-sm-10">
            <input type="text"
                    [formControlName]="fieldItem"
                    [id]="fieldItem" />
          </div>

        </div>
      </div>

    </div>
  </form>
</div>
